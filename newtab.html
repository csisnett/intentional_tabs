<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="styles.css">
<style>
.modal {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 40px;
  height: 100vh;
}

.modal h2 {
  font-family: 'Coelacanth', 'Georgia', serif;
  font-size: 36px;
  font-weight: normal;
  color: #2c2416;
  margin-bottom: 30px;
  letter-spacing: 1px;
}
</style>
</head>
<body>
<div class="modal">
<h2>What will you do in this tab?</h2>
<textarea id="intent" placeholder="Be specific..."></textarea>
<div class="button-group">
<button id="search">Search</button>
<button id="submit">Continue</button>
</div>
</div>


<script src="newtab.js"></script>
</body>
</html>
